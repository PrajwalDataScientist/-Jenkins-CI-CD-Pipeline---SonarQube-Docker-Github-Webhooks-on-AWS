<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Impressive Landing Page</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(to right, #141e30, #243b55);
      color: white;
      text-align: center;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 10%;
      position: fixed;
      width: 100%;
      top: 0;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(8px);
    }

    header h1 {
      font-size: 24px;
      color: #00d4ff;
    }

    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: white;
      font-weight: 500;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #00d4ff;
    }

    .hero {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 0 20px;
    }

    .hero h2 {
      font-size: 50px;
      margin-bottom: 20px;
      background: linear-gradient(to right, #00d4ff, #00ff6a);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .hero p {
      font-size: 20px;
      max-width: 700px;
      margin: 0 auto 30px;
    }

    .btn {
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      background: linear-gradient(90deg, #00d4ff, #00ff6a);
      color: #141e30;
      font-weight: bold;
      transition: 0.3s;
    }

    .btn:hover {
      transform: scale(1.05);
      background: linear-gradient(90deg, #00ff6a, #00d4ff);
    }

    footer {
      background: rgba(0, 0, 0, 0.7);
      padding: 20px;
      margin-top: 40px;
    }

    footer p {
      color: #bbb;
    }
  </style>
</head>
<body>

  <header>
    <h1>MyWebsite</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">About Us</a>
      <a href="#">Services</a>
      <a href="#">Gallery</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <section class="hero">
    <h2>Welcome to MyWebsite</h2>
    <p>
      We build amazing digital experiences with modern design, powerful 
      technology, and creative ideas that connect you with your audience.
    </p>
    <button class="btn">Get Started</button>
  </section>

  <footer>
    <p>Â© 2025 MyWebsite. All rights reserved.</p>
  </footer>

</body>
</html>
